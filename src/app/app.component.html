
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="service-desk">
        <!-- <mat-icon>people_outline</mat-icon> -->
        <span>Clients Desk</span>
      </a>
      <a mat-list-item routerLink="operations">
        <!-- <mat-icon>developer_board</mat-icon> -->
        <span>Operations</span>
      </a>
      <a mat-list-item routerLink="treasury">
        <!-- <mat-icon> money</mat-icon> -->
        <span>Treasury</span>
      </a>
      <a mat-list-item routerLink="management">
        <!-- <mat-icon>trending_up</mat-icon> -->
        <span>Management</span>
      </a>
      <a mat-list-item routerLink="app-settings">
        <!-- <mat-icon>settings</mat-icon> -->
        <span>Settings</span>
      </a>
      <a mat-list-item href="#">
        <!-- <mat-icon>info</mat-icon> -->
        <span>About</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>BICB Microfinance</span>
      <div class="loggin_buttons">
    <button mat-raised-button>Register</button>
    <button mat-button>Login</button>
  </div>

    </mat-toolbar>
    <!-- <ng-content></ng-content> -->
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
